<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="row" >
      <div class="container col-lg-3">
        <div class="form-group" >
          <h1>Post Log In</h1>
        </div>
        <form:form method="post">            
          <form method="post" action="/loginPOST/bienvenido" >  
            <div class="form-group">
              <form:label path="usuario">Username:</form:label>
              <input type="text" id="usuario" name="usuario" class="form-control" required />
            </div>
            <div class="form-group">
              <form:label path="contrasena">Password:</form:label>
              <input id="contrasena" name="contrasena" type="password" class="form-control"  required/>
            </div> 
              <div class="form-group">
              <input type="submit" value="Submit" class="btn btn-primary btn-block"/>
            </div>
          </form>
        </form:form>
      </div>
    </div>    
  </body>

</html>
